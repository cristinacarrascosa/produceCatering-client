<div class="container position-sticky z-index-sticky top-0">
  <div class="row">
    <div class="col-12">

      <main class="main-content  mt-0">
        <section>
          <div class="page-header min-vh-75">
            <div class="container">
              <div class="row">
                <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
                  <div class="card card-plain mt-8">
                    <div class="card-header pb-0 text-left bg-transparent">
                      <h3 class="font-weight-bolder text-info text-gradient">Bienvenido</h3>
                      <p class="mb-0">Enter your email and password to sign in</p>
                    </div>
                    <div class="card-body">
                      <form [formGroup]="oFormularioLogin">

                        <div class="form-outline mb-4">
                          <label class="form-label" for="login">Login</label>
                          <input type="text" id="username" class="form-control" placeholder="Enter a username" name="login"
                            formControlName="login" />
                        </div>

                        <div class="form-outline mb-3">
                          <label class="form-label" for="password">Password</label>
                          <input type="password" id="password" class="form-control" placeholder="Enter password" name="password"
                            formControlName="password" />
                        </div>

                        <div class="text-center">
                          <button type="button" class="btn bg-gradient-info w-100 mt-4 mb-0" (click)="login()">Entrar</button>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                          <button type="button" class="btn btn-warning btn-sm mx-2" (click)="loginAsAdmin()">Login as admin</button>
                          <button type="button" class="btn btn-warning btn-sm mx-2" (click)="loginAsUser()">Login as user</button>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">

                        </div>

                      </form>
                    </div>
                    <div class="card-footer text-center pt-0 px-lg-2 px-1">
                      <p class="mb-4 text-sm mx-auto">
                        No tienes una cuenta?
                        <a href="javascript:;" class="text-info text-gradient font-weight-bold">Registrarse</a>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                    <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"
                      style="background-image:url(../../../../../../assets/img/login2.jpg)"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>
</div>
